<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Main gradient: Blue to Violet to Cyan -->
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <!-- Subtle inner glow -->
    <radialGradient id="innerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="64" cy="64" r="60" fill="url(#aiGradient)"/>

  <!-- Inner glow for depth -->
  <circle cx="64" cy="64" r="55" fill="url(#innerGlow)"/>

  <!-- AI Sparkle/Star - Main center star -->
  <path d="M64 24 L68 54 L98 64 L68 74 L64 104 L60 74 L30 64 L60 54 Z"
        fill="#ffffff" opacity="0.95"/>

  <!-- Small accent sparkles -->
  <path d="M92 32 L94 40 L102 42 L94 44 L92 52 L90 44 L82 42 L90 40 Z"
        fill="#ffffff" opacity="0.8"/>
  <path d="M36 76 L38 82 L44 84 L38 86 L36 92 L34 86 L28 84 L34 82 Z"
        fill="#ffffff" opacity="0.8"/>

  <!-- Subtle ring for polish -->
  <circle cx="64" cy="64" r="56" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
</svg>
